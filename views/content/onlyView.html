<section>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{json.title}}</strong>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <form name="plan">
                        <div class="form-group" ng-repeat="field in json.fields">
                            <!-- <div ng-repeat="field in json.editData track by $index"> -->
                            <div ng-if="field.type=='text' || field.type=='email'">

                                <label for="{{field.id}}">{{field.name}}</label>
                                <input ng-model="json.editData[field.model]" type={{field.type}} class="form-control" id="{{field.id}}" placeholder="{{field.placeholder}}" ng-if="field.tableRef!='user'">
                                <input ng-model="armyName" type={{field.type}} class="form-control" ng-if="armyName" id="{{field.id}}" placeholder="{{field.placeholder}}" ng-if="field.tableRef=='user'">
                            </div>
                            <div ng-if="field.type=='hidden'">
                                <input ng-model="json.editData[field.model]" type={{field.type}} class="form-control" id="{{field.id}}" placeholder="{{field.placeholder}}">
                            </div>
                            <!-- READONLY -->
                            <div ng-if="field.type=='readonly'">
                                <label for="{{field.id}}">{{field.name}}</label>
                                <input ng-model="json.editData[field.model]" type={{field.type}} readonly=true class="form-control" id="{{field.id}}" placeholder="{{field.placeholder}}">
                            </div>

                            <!-- // SELECT -->
                            <div ng-if="field.type=='selectFromTable'">
                                <label for="{{field.id}}">{{field.name}} </label>
                                <br>
                                <select ng-model="json.editData[field.model]">
                                    <option ng-repeat="item in field.url" value="{{item._id}}" ng-selected="{{ item.name.Selected == true }}">
                                        {{item.name}}
                                    </option>
                                </select>
                                <br>
                            </div>
                            <!-- // SELECT FROM TABLE-->
                            <div ng-if="field.type=='select'">
                                <label for="{{field.id}}">{{field.name}} </label>
                                <br>
                                <select ng-model="json.editData[field.model]">
                                    <option ng-repeat="item in field.url" value="{{item.name}}" ng-selected="{{ item.name.Selected == true }}">
                                        {{item.name}}
                                    </option>
                                </select>
                                <br>
                            </div>

                            <div ng-if="field.type=='image'">


                                <label for="">Upload Image</label>

                                <!-- <img ng-src="{{field.image|uploadpath}}"> -->
                                <upload-image ng-model="field.model"></upload-image>


                            </div>
                        </div>
                        <div class="upload-img text-center mar30">
                            <a ui-sref="{{json.action[0].stateName}}" ng-if="json.action[0].stateName">
                                <button class="btn btn-sm btn-info">Back</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
